# Orb Version 4.1.0

version: 2.1
description: Common yarn commands

orbs:
  node: artsy/node@0.1.0
  queue: eddiewebb/queue@1.0.110

commands:
  # https://circleci.com/docs/2.0/caching/#basic-example-of-dependency-caching
  save_dependencies:
    steps:
      - save_cache:
          key: yarn-deps-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

  # If there isn't a match to the first key, it'll do a partial match of the
  # second. That means after the first cache save there will always be a cache
  # hit, but it might be an older version of the cache
  #
  # https://circleci.com/docs/2.0/caching/#restoring-cache
  load_dependencies:
    steps:
      - restore_cache:
          keys:
            - yarn-deps-{{ checksum "yarn.lock" }}

  install:
    parameters:
      force:
        description: Run yarn install, even if node_modules is already present
        type: boolean
        default: false
    steps:
      - when:
          condition: << parameters.force >>
          steps:
            run: yarn
      - unless:
          condition: << parameters.force >>
          steps:
            - run:
                name: yarn install
                command: |
                  [ ! -d "node_modules" ] && yarn

  setup:
    parameters:
      force_install:
        description: For yarn install to happen even if cache is successfully restored
        type: boolean
        default: false
    steps:
      - add_ssh_keys
      - checkout
      - load_dependencies
      - install:
          force: << parameters.force_install >>

  update_dependencies:
    steps:
      - setup:
          force_install: true
      - save_dependencies

  run-script:
    parameters:
      script:
        type: string
    steps:
      - setup
      - run: yarn << parameters.script >>

  pre-release:
    steps:
      - setup
      # Setup the .npmrc with the proper registry and auth token to publish
      - run:
          name: Setup npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

  run-release:
    parameters:
      script:
        type: string
        default: yarn release
    steps:
      - pre-release
      - run: << parameters.script >>

jobs:
  run:
    executor: node/build
    parameters:
      script:
        type: string
    steps:
      - run-script:
          script: << parameters.script >>

  lint:
    executor: node/build
    steps:
      - run-script:
          script: lint

  relay:
    executor: node/build
    steps:
      - run-script:
          script: relay

  type-check:
    executor: node/build
    steps:
      - run-script:
          script: type-check

  test:
    executor: node/build
    parameters:
      args:
        type: string
        default: ""
    steps:
      - run-script:
          script: test << parameters.args >>

  jest:
    executor: node/build
    environment:
      JEST_JUNIT_OUTPUT_DIR: "reports/junit/js-test-results.xml"
    parameters:
      args:
        type: string
        default: -w 4
    steps:
      - run-script:
          script: jest --reporters=default --reporters=jest-junit << parameters.args >>
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  update-cache:
    executor: node/build
    steps:
      - update_dependencies

  # A job responsible for ensuring only 1 master build runs at a time so that
  # there are no deployment race conditions
  workflow-queue:
    executor: node/build
    steps:
      - queue/until_front_of_line:
          time: "2" # how long a queue will wait until the job exits
          only-on-branch: master # restrict queueing to a specific branch (default *)
          consider-job: false # block whole workflow if any job still running

  release:
    executor: node/build
    steps:
      - run-release

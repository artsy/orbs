# Orb Version 0.18.0


version: 2.1
description: Reusable hokusai tasks for managing deployments

executors:
  deploy:
    docker:
      - image: artsy/hokusai:latest
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
  beta:
    docker:
      - image: artsy/hokusai:beta
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD

commands:
  setup:
    steps:
      - add_ssh_keys
      - checkout

  setup-docker:
    parameters:
      remote_docker_version:
        type: string
        default: 20.10.14
    steps:
      - setup
      - setup_remote_docker:
          version: << parameters.remote_docker_version >>

  install-aws-iam-authenticator:
    parameters:
      uri:
        type: string
        default: "https://artsy-provisioning-public.s3.amazonaws.com/aws-iam-authenticator_0.4.0_linux_amd64"
    steps:
      - run:
          name: Install AWS IAM Authenticator
          command: |
            curl -L -o aws-iam-authenticator << parameters.uri >>
            chmod +x ./aws-iam-authenticator
            mv aws-iam-authenticator /usr/local/bin/

  configure-hokusai:
    parameters:
      configUri:
        type: string
        default: "https://artsy-provisioning-public.s3.amazonaws.com/hokusai/config-ci.yml"
    steps:
      - run:
          name: Configure Hokusai
          command: |
            # configure differently for old/new configure command
            kubectl_version_option=$(hokusai configure --help | grep kubectl-version)
            if [ -z "$kubectl_version_option" ]
            then
              # kubectl_version_option is null, --help has no kubectl-version option
              echo "New Hokusai configure command."
              HOKUSAI_GLOBAL_CONFIG=s3://artsy-provisioning-public/hokusai/hokusai-ci.yml hokusai configure
            else
              echo "Old Hokusai configure command."
              mkdir -p ~/.hokusai
              curl -o ~/.hokusai/config.yml << parameters.configUri >>
              hokusai configure
            fi

  push-image:
    parameters:
      remote_docker_version:
        type: string
        default: 20.10.14
    steps:
      - setup-docker:
          remote_docker_version: << parameters.remote_docker_version >>
      - run:
          name: Push
          command: |
            set +euo pipefail

            if hokusai registry images --tag-exists "$CIRCLE_SHA1" >/dev/null
            then
              echo "Skipping push as the tag $CIRCLE_SHA1 already exists in the Docker registry"
            else
              hokusai registry push --tag $CIRCLE_SHA1
            fi

  run-tests:
    parameters:
      filename:
        type: string
        default: ""
        description: The docker-compose yaml file to use
      flags:
        type: string
        default: ""
        description: Optional hokusai flags
    steps:
      - run:
          name: Test
          command: |
            if [ "<< parameters.filename >>" != "" ]; then
              hokusai test -f << parameters.filename >> << parameters.flags >>
            else
              hokusai test << parameters.flags >>
            fi

  git-push-staging-branch-command:
    parameters:
      project-name:
        type: string
        description: The name of the project as it appears on github
    steps:
      - run:
          name: Git Push Staging Branch
          command: git push git@github.com:artsy/<< parameters.project-name >>.git $CIRCLE_SHA1:refs/heads/staging --force

jobs:
  test:
    executor: << parameters.executor >>
    parameters:
      executor:
        type: executor
        default: deploy
      filename:
        type: string
        default: ""
        description: The docker-compose yaml file to use
      flags:
        type: string
        default: ""
        description: Optional hokusai flags
      remote_docker_version:
        type: string
        default: 20.10.14
        description: specify circleci remote docker version
    steps:
      - setup-docker:
          remote_docker_version: << parameters.remote_docker_version >>
      - run-tests:
          filename: << parameters.filename >>
          flags: << parameters.flags >>

  push:
    executor: << parameters.executor >>
    parameters:
      executor:
        type: executor
        default: deploy
      remote_docker_version:
        type: string
        default: 20.10.14
    steps:
      - push-image:
          remote_docker_version: << parameters.remote_docker_version >>

  deploy-staging:
    executor: << parameters.executor >>
    parameters:
      executor:
        type: executor
        default: deploy
      project-name:
        type: string
        description: The name of the project as it appears on github
      time-out:
        type: string
        description: How long to wait for shell output before timing out
        default: 20m
    steps:
      - setup
      - install-aws-iam-authenticator
      - configure-hokusai
      - run:
          name: Validate Kubernetes Yaml
          command: hokusai staging update --skip-checks --dry-run
      - run:
          name: Deploy
          command: hokusai staging deploy $CIRCLE_SHA1 --update-config
          no_output_timeout: << parameters.time-out >>
      - git-push-staging-branch-command:
          project-name: << parameters.project-name >>

  git-push-staging-branch:
    executor: << parameters.executor >>
    parameters:
      executor:
        type: executor
        default: deploy
      project-name:
        type: string
        description: The name of the project as it appears on github
    steps:
      - setup
      - git-push-staging-branch-command:
          project-name: << parameters.project-name >>

  retag-staging:
    executor: << parameters.executor >>
    parameters:
      executor:
        type: executor
        default: deploy
    steps:
      - setup
      - run:
          name: retag staging
          command: hokusai registry retag staging $CIRCLE_SHA1

  deploy-production:
    executor: << parameters.executor >>
    parameters:
      executor:
        type: executor
        default: deploy
      time-out:
        type: string
        description: How long to wait for shell output before timing out
        default: 20m
    steps:
      - setup
      - install-aws-iam-authenticator
      - configure-hokusai
      - run:
          name: Validate Kubernetes Yaml
          command: hokusai production update --skip-checks --dry-run
      - run:
          name: What's being deployed
          command: hokusai pipeline gitcompare --org-name artsy || true
      - run:
          name: Changes with migrations
          command: hokusai pipeline gitlog | grep migration || true
      - run:
          name: Deploy
          command: hokusai pipeline promote --update-config
          no_output_timeout: << parameters.time-out >>
